<!-- Custom Aenfinite Contact Form (replaces WordPress CF7) -->
<div class="custom-form-wrapper">
    <h2>Contact Professional AI Chatbots & Virtual Assistants Development | Aenfinite for Professional AI Chatbots & Virtual Assistants</h2>
    <div class="toggle-formss">
        
        <form class="aenfinite-custom-form" method="post" aria-label="Contact form" novalidate>
            
            <!-- Hidden tracking fields -->
            <div style="display: none;">
                <input type="hidden" name="datas-message" value="" />
                <input type="hidden" name="times-message" value="" />
                <input type="hidden" name="datac-message" value="" />
                <input type="hidden" name="timec-message" value="" />
                <input type="hidden" name="ip" value="" />
                <input type="hidden" name="ipdetails" value="" />
                <input type="hidden" name="urll" value="" />
                <input type="hidden" name="idd2" value="" />
                <input type="hidden" name="utm_id" value="" />
                <input type="hidden" name="utm_source" value="" />
                <input type="hidden" name="utm_medium" value="" />
                <input type="hidden" name="utm_campaign" value="" />
                <input type="hidden" name="utm_term" value="" />
                <input type="hidden" name="utm_content" value="" />
                <input type="hidden" name="urlback" value="" />
                <input type="hidden" name="linkcontact" value="" />
                <input type="hidden" name="idd1" value="" />
            </div>
            
            <div class="cell">
                <div class="inputs">
                    <input 
                        size="40" 
                        maxlength="400" 
                        class="form-input required" 
                        autocomplete="name" 
                        aria-required="true" 
                        placeholder="Your name*" 
                        value="" 
                        type="text" 
                        name="your-name" 
                        required
                    />
                    
                    <input 
                        size="40" 
                        maxlength="400" 
                        class="form-input required" 
                        autocomplete="email" 
                        aria-required="true" 
                        placeholder="Your e-mail*" 
                        value="" 
                        type="email" 
                        name="your-email" 
                        required
                    />
                    
                    <input 
                        size="40" 
                        maxlength="400" 
                        class="form-input" 
                        autocomplete="on" 
                        placeholder="Tell us about your AI Chatbots & Virtual Assistants project" 
                        value="" 
                        type="text" 
                        name="text-tell-project" 
                    />
                </div>
                
                <div class="checkbox-select">
                    <strong>I'm interested in...</strong>
                    <div class="checkbox-group">
                        <label class="list-item first">
                            <input type="checkbox" name="services" value="Conversational AI Development" id="conversational-ai" />
                            <span class="list-item-label">Conversational AI Development</span>
                        </label>
                        
                        <label class="list-item">
                            <input type="checkbox" name="services" value="Intelligent Chatbot Creation" id="chatbot-creation" />
                            <span class="list-item-label">Intelligent Chatbot Creation</span>
                        </label>
                        
                        <label class="list-item">
                            <input type="checkbox" name="services" value="AI Assistant Optimization" id="ai-optimization" />
                            <span class="list-item-label">AI Assistant Optimization</span>
                        </label>
                        
                        <label class="list-item">
                            <input type="checkbox" name="services" value="Chatbot Performance Analytics" id="performance-analytics" />
                            <span class="list-item-label">Chatbot Performance Analytics</span>
                        </label>
                        
                        <label class="list-item">
                            <input type="checkbox" name="services" value="Virtual Assistant Integration" id="virtual-integration" />
                            <span class="list-item-label">Virtual Assistant Integration</span>
                        </label>
                        
                        <label class="list-item">
                            <input type="checkbox" name="services" value="AI Customer Service Automation" id="customer-automation" />
                            <span class="list-item-label">AI Customer Service Automation</span>
                        </label>
                        
                        <label class="list-item">
                            <input type="checkbox" name="services" value="Chatbot Script & Conversation Development" id="script-development" />
                            <span class="list-item-label">Chatbot Script & Conversation Development</span>
                        </label>
                        
                        <label class="list-item">
                            <input type="checkbox" name="services" value="User Experience Enhancement" id="ux-enhancement" />
                            <span class="list-item-label">User Experience Enhancement</span>
                        </label>
                        
                        <label class="list-item">
                            <input type="checkbox" name="services" value="AI Chatbot Audit & Consultation" id="chatbot-audit" />
                            <span class="list-item-label">AI Chatbot Audit & Consultation</span>
                        </label>
                        
                        <label class="list-item last">
                            <input type="checkbox" name="services" value="Other AI Chatbots & Virtual Assistants Services" id="other-services" />
                            <span class="list-item-label">Other AI Chatbots & Virtual Assistants Services</span>
                        </label>
                    </div>
                    
                    <div class="selectbox js-select">
                        <input 
                            class="selectbox-input js-select-holder" 
                            type="text" 
                            placeholder="Tell us your approximate budget" 
                            value="" 
                            readonly 
                            name="budget" 
                        />
                        
                        <div class="selectbox-suffix">
                            <svg width="18" height="10" viewBox="0 0 18 10">
                                <path d="M1 1L9 9L17 1" stroke="#CCC" fill="none"></path>
                            </svg>
                        </div>
                        
                        <div class="select js-select-list">
                            <div class="select-option js-select-option">Starting from $100</div>
                            <div class="select-option js-select-option">from $500 to $5000</div>
                            <div class="select-option js-select-option">from $5000 to $20,000</div>
                            <div class="select-option js-select-option">from $20,000 to $50,000</div>
                            <div class="select-option js-select-option">over $100,000</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <input class="form-submit-button" type="submit" value="Send" />
            <div class="form-response-output" style="display: none;" aria-hidden="true"></div>
        </form>
        
    </div>
    <i class="formss-heart"></i>
</div>

<!-- Load the custom form handler -->
<script src="js/custom-form-handler.js"></script>

<style>
/* Custom form styles to match existing design */
.aenfinite-custom-form {
    /* Inherits existing form styles */
}

    /* Match existing input styles */
    width: 100%;

    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 15px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.form-input:focus {
    border-color: #667eea;
    outline: none;
}

.form-input.required:invalid {
    border-color: #e74c3c;
}

.checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 15px 0;
}

.list-item {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    padding: 5px 0;
}

    margin: 0;
}

    font-size: 14px;
    cursor: pointer;
}

    margin: 15px 0;
}

    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: white;
    cursor: pointer;
}

}

</style>
