# Nginx Configuration for 404 Error Page
# Add this to your nginx server block

server {
    listen 80;
    listen [::]:80;
    server_name aenfinite.com www.aenfinite.com;
    
    # Document root
    root /var/www/aenfinite.com;
    index index.html index.htm index.php;
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 403 /404.html;
    error_page 500 502 503 504 /404.html;
    
    # Handle 404.html specifically
    location = /404.html {
        internal;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ $uri.html =404;
    }
    
    # PHP handling (if needed)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
    }
    
    # Static file caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Common redirects for typos
    location = /contac { return 301 /contact/; }
    location = /servics { return 301 /services/; }
    location = /protfolio { return 301 /work/; }
    location = /portfolio { return 301 /work/; }
}

