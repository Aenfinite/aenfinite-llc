<!-- This file contains everything needed to implement the Schedule a Meeting button with popup modal -->

<!-- 1. BUTTON HTML (Place this where you want the button to appear) -->
<a href="#" class="to-meeter" onclick="openCalendlyPopup(event)">Schedule A Meeting</a>

<div id="calendly-modal" class="calendly-modal" style="display: none;">
	<div class="calendly-modal-content">
		<div class="calendly-modal-header">
			<span class="calendly-close" onclick="closeCalendlyPopup()">&times;</span>
			<h3>Schedule Your Business Meeting</h3>
		</div>
		<div class="calendly-modal-body">
			<div class="calendly-inline-widget" data-url="https://calendly.com/aenfinite/business-meeting" style="min-width:320px;height:630px;"></div>
		</div>
	</div>
</div>

<!-- 3. CSS STYLES (Place this in your <head> section or CSS file) -->
<style>
/* ===== BUTTON STYLES ===== */

/* ===== MODAL STYLES ===== */
.calendly-modal {
	position: fixed;
	z-index: 10000;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgba(0, 0, 0, 0.8);
	animation: fadeIn 0.3s ease;
}

.calendly-modal-content {
	background-color: #fefefe;
	margin: 2% auto;
	border: none;
	border-radius: 15px;
	width: 90%;
	max-width: 900px;
	box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
	animation: slideIn 0.3s ease;
}

.calendly-modal-header {
	background: linear-gradient(135deg, #227bf3, #1e6fd9);
	color: white;
	padding: 20px 30px;
	border-radius: 15px 15px 0 0;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.calendly-modal-header h3 {
	margin: 0;
	font-size: 24px;
	font-weight: 600;
}

.calendly-close {
	color: white;
	font-size: 32px;
	font-weight: bold;
	cursor: pointer;
	line-height: 1;
	transition: color 0.3s ease;
}

.calendly-close:hover {
	color: #f1f1f1;
	transform: scale(1.1);
}

.calendly-modal-body {
	padding: 0;
	border-radius: 0 0 15px 15px;
	overflow: hidden;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
	from { opacity: 0; }
	to { opacity: 1; }
}

@keyframes slideIn {
	from { 
		opacity: 0;
		transform: translateY(-30px) scale(0.9);
	}
	to { 
		opacity: 1;
		transform: translateY(0) scale(1);
	}
}

/* ===== MOBILE RESPONSIVE STYLES ===== */

	.to-meeting {
		bottom: 15px !important;
		max-width: 200px !important;
		padding: 10px 16px !important;

</style>

<script>
/* ===== CALENDLY POPUP FUNCTIONS ===== */
function openCalendlyPopup(event) {
	event.preventDefault();
	document.getElementById('calendly-modal').style.display = 'block';
	document.body.style.overflow = 'hidden'; // Prevent background scrolling
	
	// Load Calendly widget if not already loaded
	if (!window.Calendly) {
		loadCalendlyScript();
	} else {
		// Initialize widget if Calendly is already loaded
		initializeCalendlyWidget();
	}
}

function closeCalendlyPopup() {
	document.getElementById('calendly-modal').style.display = 'none';
	document.body.style.overflow = 'auto'; // Re-enable background scrolling
}

function loadCalendlyScript() {
	// Load Calendly CSS
	if (!document.querySelector('link[href*="calendly.com"]')) {
		const calendlyCss = document.createElement('link');
		calendlyCss.href = 'https://assets.calendly.com/assets/external/widget.css';
		calendlyCss.rel = 'stylesheet';
		document.head.appendChild(calendlyCss);
	}
	
	// Load Calendly JS
	if (!document.querySelector('script[src*="calendly.com"]')) {
		const calendlyScript = document.createElement('script');
		calendlyScript.src = 'https://assets.calendly.com/assets/external/widget.js';
		calendlyScript.onload = function() {
			initializeCalendlyWidget();
		};
		document.head.appendChild(calendlyScript);
	}
}

function initializeCalendlyWidget() {
	if (window.Calendly) {
		Calendly.initInlineWidget({
			url: 'https://calendly.com/aenfinite/business-meeting',
			parentElement: document.querySelector('.calendly-inline-widget'),
			prefill: {},
			utm: {}
		});
	}
}

// Close modal when clicking outside
window.onclick = function(event) {
	const modal = document.getElementById('calendly-modal');
	if (event.target == modal) {
		closeCalendlyPopup();
	}
}

// Close modal with Escape key
document.addEventListener('keydown', function(event) {
	if (event.key === 'Escape') {
		const modal = document.getElementById('calendly-modal');
		if (modal.style.display === 'block') {
			closeCalendlyPopup();
		}
	}
});
</script>
