<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Open Graph Meta Tags -->
        <meta property="og:site_name" content="Aenfinite" />
        <meta property="og:image" content="https://aenfinite.com/wp-content/themes/aenfinite.com/images/thumbnail.jpg" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:image:alt" content="Aenfinite Digital Innovation Agency" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarena - Bento Grid Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
        }

        /* Explicit positioning for all 5 cards */
        .bento-card:nth-child(1) { /* Large card - left side */
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }

        .bento-card:nth-child(2) { /* Medium card - top right */
            grid-column: 3 / 5;
            grid-row: 1 / 2;
        }

        .bento-card:nth-child(3) { /* Small card 1 - middle left */
            grid-column: 1 / 3;
            grid-row: 2 / 3;
        }

        .bento-card:nth-child(4) { /* Small card 2 - middle right */
            grid-column: 3 / 5;
            grid-row: 2 / 3;
        }

        .bento-card:nth-child(5) { /* Wide card - bottom full width */
            grid-column: 1 / 5;
            grid-row: 3 / 4;
        }

        .bento-card {
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease;
            cursor: pointer;
            background: linear-gradient(145deg, #1e3a8a, #3b82f6);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .bento-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
        }

        .bento-content {
            width: 100%;
            position: relative;
        }

        .bento-image {
            width: 100%;
            overflow: hidden;
        }

        .bento-image img {
            width: 100%;
            height: auto;
            max-width: 100%;
            transition: transform 0.4s ease;
        }

        .bento-card:hover .bento-image img {
            transform: scale(1.05);
        }

        /* Card labels for demo */
        .bento-card::after {
            content: attr(data-label);
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Responsive Layout */
        @media (max-width: 1200px) {
            .bento-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 300px 250px 200px;
            }
            
            .bento-card:nth-child(1) {
                grid-column: 1 / 3;
                grid-row: 1 / 2;
            }
            
            .bento-card:nth-child(2) {
                grid-column: 3 / 4;
                grid-row: 1 / 3;
            }
            
            .bento-card:nth-child(3) {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }
            
            .bento-card:nth-child(4) {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }
            
            .bento-card:nth-child(5) {
                grid-column: 1 / 4;
                grid-row: 3 / 4;
            }
        }

        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(5, 250px);
                gap: 15px;
            }
            
            .bento-card:nth-child(1),
            .bento-card:nth-child(2),
            .bento-card:nth-child(3),
            .bento-card:nth-child(4),
            .bento-card:nth-child(5) {
                grid-column: 1 / 2;
            }
            
            .bento-card:nth-child(1) { grid-row: 1 / 2; }
            .bento-card:nth-child(2) { grid-row: 2 / 3; }
            .bento-card:nth-child(3) { grid-row: 3 / 4; }
            .bento-card:nth-child(4) { grid-row: 4 / 5; }
            .bento-card:nth-child(5) { grid-row: 5 / 6; }
        }
    </style>
<script src="form-validation.js"></script></head>
<body>
    <div class="container">
        <h1>Quarena Trading Platform - UI Showcase</h1>
        
        <div class="bento-grid">
            <!-- Card 1: Large - Trading Dashboard -->
            <div class="bento-card" data-label="Main Dashboard">
                <div class="bento-content">
                    <div class="bento-image">
                        <img src="unnamed (5).png" alt="Quarena Trading Dashboard" />
                    </div>
                </div>
            </div>
            
            <!-- Card 2: Medium - Portfolio -->
            <div class="bento-card" data-label="Portfolio View">
                <div class="bento-content">
                    <div class="bento-image">
                        <img src="unnamed (6).png" alt="Portfolio Management" />
                    </div>
                </div>
            </div>
            
            <!-- Card 3: Small - Mobile App -->
            <div class="bento-card" data-label="Mobile App">
                <div class="bento-content">
                    <div class="bento-image">
                        <img src="unnamed (7).png" alt="Mobile Trading" />
                    </div>
                </div>
            </div>
            
            <!-- Card 4: Small - Analytics -->
            <div class="bento-card" data-label="Analytics">
                <div class="bento-content">
                    <div class="bento-image">
                        <img src="unnamed (8).png" alt="Market Analysis" />
                    </div>
                </div>
            </div>
            
            <!-- Card 5: Wide - Platform Overview -->
            <div class="bento-card" data-label="Platform Overview">
                <div class="bento-content">
                    <div class="bento-image">
                        <img src="/wp-content/themes/aenfinite.com/images/Untitled-4.png" alt="Complete Platform" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
